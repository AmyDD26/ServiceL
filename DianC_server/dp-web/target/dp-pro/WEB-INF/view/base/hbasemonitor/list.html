<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hbase环境监控</title>
<link rel="stylesheet" href="${rc.contextPath}/statics/css/bootstrap.min.css">
<script src="${rc.contextPath}/statics/libs/jquery.min.js"></script>
<script src="${rc.contextPath}/statics/libs/bootstrap.min.js"></script>
#parse("include/header.html")
</head>
<body>
<div id="dpLTE" class="container-fluid" v-cloak>
	<div class="row">
		<div class="col-md-10 no-padding">
		<div class="panel panel-default">
			<ul id="hbaseMonitorTab" class="nav nav-tabs">
				<li class="active"><a href="#loadcluster" data-toggle="tab">集群属性</a></li>
				<li><a href="#loadtable" data-toggle="tab">表信息</a></li>
				<li><a href="#loadserver" data-toggle="tab">Region服务器信息</a></li>
			</ul>
			<div id="hbaseMonitorTabContent" class="tab-content">
				<div class="tab-pane fade in active" id="loadcluster">
					<div class="row">
						<table id="dataGrid_cluster"></table>
					</div>
				</div>
				<div class="tab-pane fade" id="loadtable">
					<div class="row">
						<table id="dataGrid_table"></table>
					</div>
				</div>
				<div class="tab-pane fade" id="loadserver">
					<div class="row">
						<table id="dataGrid_server"></table>
					</div>
				</div>
			</div>
		</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-10 no-padding">
			<div class="panel panel-default">
			<div class="panel-heading">该服务器上的Region信息</div>
				<div class="panel-body">
					<div class="row">
						<table id="dataGrid_region"></table>
					</div>
				</div>
			</div>
		</div>
	</div>							
</div>
#parse("include/footer.html")
</body>
<script src="${rc.contextPath}/statics/js/base/hbasemonitor/list.js?_${date.systemTime}"></script>
</html>
