<!DOCTYPE html>
<html>
<head>
<title>编辑-数据集</title>
#parse("include/header.html")
</head>
<body>
	<div id="dpLTE" class="container-fluid" v-cloak>
		<table class="form" id="form">
			<tr>
	            <td class="formTitle">数据集名称<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" v-model="dbinfo.dbName" placeholder="数据集名称" isvalid="yes" checkexpession="NotNull"/>
				</td>
	        	</tr>
	        	<tr>
		            <td class="formTitle">中文名称</td>
		            <td class="formValue">
						<input type="text" class="form-control" v-model="dbinfo.chName" placeholder="中文名称"/>
					</td>
        		</tr>
        		
        		<!--  <tr>
		            <td class="formTitle">创建时间</td>
		            <td class="formValue">
						<input type="text" class="form-control" v-model="dbinfo.publishTime" placeholder="创建时间"/>
					</td>
        		</tr>-->
        		
        		
        		<tr>
		            <td class="formTitle">数据集类型</td>
		            <td class="formValue">
		                <select class="form-control selectDatasetType" v-model="selectedDatasetType">
							<option v-for="item in datasetTypelist" v-bind:value="item.id">{{item.name}}</option>
						</select>
					</td>
        		</tr>
        		
        		<tr>
		            <td class="formTitle">描述信息</td>
		            <td class="formValue">
						<input type="text" class="form-control" v-model="dbinfo.description" placeholder="描述信息"/>
					</td>
        		</tr>
        		
		</table>
	</div>
	#parse("include/footer.html")
	<script
		src="${rc.contextPath}/statics/js/base/dbinfo/edit.js?_${date.systemTime}"></script>
</body>
</html>
