<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>服务管理</title>
#parse("include/header.html")
</head>
<body>
<div id="dpLTE" class="container-fluid" v-cloak>
	<div class="row">
		<div class="col-md-6" style="width: 100%">
			<div class="btn-toolbar">
				<div class="btn-group">
		            <a v-if="hasPermission('sys:service:list')" class="btn btn-default" onclick="reload();"><i class="fa fa-refresh"></i>&nbsp;刷新</a>
		            <a v-if="hasPermission('sys:service:save')" class="btn btn-default" @click="save"><i class="fa fa-plus"></i>&nbsp;新增</a>
		            <a v-if="hasPermission('sys:service:edit')" class="btn btn-default" @click="edit"><i class="fa fa-pencil-square-o"></i>&nbsp;编辑</a>
		            <a v-if="hasPermission('sys:service:remove')" class="btn btn-default" @click="remove"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
					<a v-if="hasPermission('sys:service:list')" class="btn btn-default" @click="list"><i class="fa fa-list-alt"></i>&nbsp;详情</a>

					<div class="btn btn-default" style="left: 20px;float: left; border: 0px;padding: 0px">
						<select  @change="serviceTypeChange" class="btn btn-default selectDataWrapper">
							<option value="">服务类型</option>
							<option v-for="item in allServiceType" v-bind:value="item">{{item}}</option>
						</select>
					</div>
					<div class="form-inline pull-left" style="left:20px;float: left;">
						<div class="form-group" style="float:left;padding-left: 40px;">
							<input v-model="keyword" @keyup.enter="load" class="form-control keyWord" placeholder="请输入查询服务名称的关键字" style="width: 220px;" />
						</div>
						<div class="form-group" style="float:left;padding-left: 20px;">
							<a class="btn btn-primary" @click="serviceTypeChange"><i class="fa fa-search"></i>&nbsp;查询</a>
						</div>
					</div>
				</div>
	        </div>
		</div>
	</div>
	<div class="row">
		<table id="dataGrid"></table>
	</div>
	
</div>
#parse("include/footer.html")

<script src="${rc.contextPath}/statics/js/base/service/list.js?_${date.systemTime}"></script>
</body>
</html>
