<!DOCTYPE html>
<html>
<head>
<title>新增地址</title>
#parse("include/header.html")
</head>
<body>
	<div id="dpLTE" class="container-fluid" v-cloak>
		<table class="form" id="form">
        	<tr>
	            <td class="formTitle">地址类型<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" v-model="hbaseaddr.hbaseType" placeholder="地址类型" isvalid="yes" checkexpession="NotNull"/>
				</td>
        	</tr>
        	<tr>
	            <td class="formTitle">地址<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" v-model="hbaseaddr.hbaseAddress" placeholder="地址" isvalid="yes" checkexpession="NotNull"/>
				</td>
        	</tr>
        	<tr>
	            <td class="formTitle">端口<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="端口" v-model="hbaseaddr.hbasePort" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
        	
		</table>
	</div>
	#parse("include/footer.html")
	<script
		src="${rc.contextPath}/statics/js/base/hbaseaddr/add.js?_${date.systemTime}"></script>
</body>
</html>
