<!DOCTYPE html>
<html>
<head>
<title>新增-设备</title>
#parse("include/header.html")
</head>
<body>
	<div id="dpLTE" class="container-fluid" v-cloak>
		<table class="form" id="form">
        	<tr>
	            <td class="formTitle">设备名称<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" v-model="equipment.name" placeholder="设备名称" isvalid="yes" checkexpession="NotNull"/>
				</td>
        	</tr>
        	<tr>
	            <td class="formTitle">描述</td>
	            <td class="formValue">
					<input type="text" class="form-control" v-model="equipment.description" placeholder="设备描述"/>
				</td>
        	</tr>
        	
        	
        	<tr>
	            <td class="formTitle">标识</td>
	            <td class="formValue">
					<input type="text" class="form-control" v-model="equipment.tagID" placeholder="设备标识"/>
				</td>
        	</tr>
        	<tr>
	            <td class="formTitle">部署位置x</td>
	            <td class="formValue">
					<input type="text" class="form-control" v-model="equipment.lat" placeholder="部署位置x"/>
				</td>
        	</tr>
        	<tr>
	            <td class="formTitle">部署位置y</td>
	            <td class="formValue">
					<input type="text" class="form-control" v-model="equipment.lon" placeholder="部署位置y"/>
				</td>
        	</tr>
        	<tr>
	            <td class="formTitle">状态</td>
	            <td class="formValue">
					<input type="text" class="form-control" v-model="equipment.status" placeholder="设备状态"/>
				</td>
        	</tr>
        	<!--  <tr>
	            <td class="formTitle">接入时间</td>
	            <td class="formValue">
					<input type="text" class="form-control" v-model="equipment.inTime" placeholder="设备接入时间"/>
				</td>
        	</tr>-->
        	 
        	
		</table>
	</div>
	#parse("include/footer.html")
	<script
		src="${rc.contextPath}/statics/js/base/equipment/add_equipment.js?_${date.systemTime}"></script>
</body>
</html>
