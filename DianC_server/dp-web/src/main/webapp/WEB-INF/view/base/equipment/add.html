<!DOCTYPE html>

<title>新增-设备组</title>

<body>
	<div id="dpLTE" class="container-fluid" v-cloak>
		<table class="form" id="form">
        	<tr>
	            <td class="formTitle">设备组名称<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" v-model="equipmentgroup.name" placeholder="设备组名称" isvalid="yes" checkexpession="NotNull"/>
				</td>
        	</tr>
        	<tr>
	            <td class="formTitle">描述</td>
	            <td class="formValue">
					<input type="text" class="form-control" v-model="equipmentgroup.description" placeholder="设备组描述"/>
				</td>
        	</tr>
        	<tr>
		            <td class="formTitle">协议</td>
		            <td class="formValue">
						<input type="text" class="form-control" v-model="equipmentgroup.protocol" placeholder="设备组协议"/>
					</td>
        		</tr>
        	<tr>
	            <td class="formTitle">数据流</td>
	            <td class="formValue">
					<select class="form-control selectDataFlow" v-model="selectedDataFlow">
						<option v-for="item in dataFlowList" v-bind:value="item.id">{{item.name}}</option>
					</select>
				</td>
       		</tr>
       		<tr>
	            <td class="formTitle">数据集</td>
	            <td class="formValue">
					<select class="form-control selectDataSet" v-model="selectedDataSet">
						<option v-for="item in dataSetList" v-bind:value="item.id">{{item.chName}}</option>
					</select>
				</td>
        	</tr>
        	<tr>
	            <td class="formTitle">数据表</td>
	            <td class="formValue">
					<select class="form-control selectDataTable" v-model="selectedDataTable">
						<option v-for="item in dataTableList" v-bind:value="item.id">{{item.name}}</option>
					</select>
				</td>
       		</tr>
        	<tr>
	            <td class="formTitle">封装器</td>
	            <td class="formValue">
					<select class="form-control selectDataWrapper" v-model="equipmentgroup.dataWrapperID">
						<option v-for="item in dataWrapperList" v-bind:value="item.id">{{item.name}}</option>
					</select>
				</td>
        </tr>
